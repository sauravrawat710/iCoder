{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}

<div class="container">
<br>
<h1>Contact Us</h1>
<form method="post", action="/contact/">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emaiHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" name="phone" id="phone">
  </div>
  <div class="form-group">
    <label for="content">Describe Your Issue.</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
